
<div class="signin">

  <mat-card class="sign-in-card" *ngIf="!signedIn">
    <mat-card-header>
      <mat-card-title>Authentication required</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        Please sign in to continue.
      </p>
    </mat-card-content>
  </mat-card>

</div>
